{% extends 'base.html' %}
{% load static %}
{% block content %}
  <h1>HOMEPAGE</h1>
  <a href="/api/cart/frontend/cart">CART HERERERE</a>
  {% if object_list %}
    <div class="grid-box">
      {% for product in object_list %}
        <div class="product grid-item">
          <a href="{% url 'product:product_detail' product.slug %}"
             class="product-link">
            <div class="product-img">
              <img src="{{ product.image.crop.200x200.url }}" alt="{{ product }}">
            </div>
            <h3 class="product-title">{{ product.title }}</h3>
            <p>{{ product.description }}</p>
            <p class="product-price">{{ product.price }}</p>
          </a>
          <btn data-product-id="{{ product.id }}" class="add-to-cart-btn">Add to Cart</btn>
          <btn data-product-id="{{ product.id }}" class="buy-now-btn">Buy Now</btn>
        </div>
      {% endfor %}
    </div>
  </div>
{% endif %}
{% endblock %}
